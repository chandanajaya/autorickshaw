
<html>
    <head>
        <title>auto confirmation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel="stylesheet" type="text/css" href="autostyle.css">
    <body>
        <div class="header">
  <h2>Are you Ready for journey???</h2>
</div>
<div class="autobox">
<div class="row" >
  <div class="leftcolumn">
    <div class="card" >
        <center>
      <h1>Yes !!</h1>
        </center>
      <div class="fakeimg1" style="height:90px;">
          <form method="post" action="yes.jsp">
            <center>
                <h3> Click here to confirm journey!! </h3>
            <input  type="submit" name="yes" value="YES">
            </center>
        </form>
      </div>
   
    </div>
  </div>

  
  <div class="rightcolumn">
    <div class="card">
      <center>
      <h1>No !!</h1>
        </center>
      <div class="fakeimg2" style="height:90px;">
           <form method="post" action="no.jsp">
            <center>
                <h3> Click here to reject journey!! </h3>
            <input  type="submit" name="no" value="No">
            </center>
        </form>
      </div>
    </div>
  </div>
</div>
    


  
</div>

        
    </body>
</html>
